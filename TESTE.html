<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto HTML com JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0f7fa;
            color: #333;
        }
        header {
            background-color: #00796b;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        p.message {
            font-size: 18px;
            color: #00796b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projeto HTML com JavaScript</h1>
    </header>
    <div class="container">
        <p>Pressione o botão abaixo para receber uma mensagem de boas-vindas:</p>
        <button onclick="showMessage()">Clique Aqui!</button>
        <p id="welcomeMessage" class="message"></p>
    </div>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('welcomeMessage');
            messageElement.textContent = 'Bem-vindo ao meu site! Espero que você esteja gostando!';
        }
    </script>
</body>
</html>
